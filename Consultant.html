<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel</title>
    <link rel="stylesheet" href="Consultant.css">
    <script src="https://kit.fontawesome.com/82709e9d15.js" crossorigin="anonymous"></script>
</head>
<body>

        <!--company info start -->
        <section class="companyinfo">
            <div class="infocontainer">

                <div class="location">
                    <i class="fa-solid fa-location-dot"></i>
                    <h3>4517 Washington Ave. Manchester, Kentucky 39495</h3>
                </div>
                
                <div class="phone">
                    <i class="fa-solid fa-phone"></i>
                    <div class>
                        <h3>+447842646356</h3>
                        <h3>+447842646356</h3>
                    </div>
                </div>

                <div class="email">
                    <i class="fa-solid fa-envelope"></i>
                    <div>
                        <h3>online.health@example.com</h3>
                        <h3>online.health@example.com</h3>
                    </div>
                </div>

            </div>
        </section>
        <!--company info ends -->


        <!--Map and form start -->
        <section class="contact">
            
            <div class="form">

                <h2>Contact A Doctor</h2>
                <form action="">
                    <input type="text" placeholder="Your Name">

                    <input type="email" placeholder="Your Email">

                    <textarea name="" id="" cols="30" rows="10" placeholder="Tell Us About Your Health?"></textarea>

                    <button>Send Message</button>  
                </form>
            </div>

            <div class="map">
                <img src="./premium_photo-1661281397737-9b5d75b52beb.avif" alt="">
            </div>
        </section>
           
    
    
</body>
</html>
